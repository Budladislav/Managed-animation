<!DOCTYPE html>
<html>
<head>
  <title>Managed animation</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <!-- set actually width for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- forbid of screen expansion on mobile devices -->
  <meta name="viewport" content="user-scalable=no">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  
</head>

<body>
  <div id="main-container">

    <div id="info-container">
      <div id="control-info"> <!-- displays only for desctop -->
        <p>Control <span id="control-status"></span>buttons:</p>
        <p>
          <b><span id="↑">↑</span>,<span id="←">←</span>,
          <span id="↓">↓</span>,<span id="→">→</span></b> or 
          <b><span id="w">W</span>,<span id="a">A</span>,<span id="s">S</span>,<span id="d">D</span></b>
           - <i>direction</i>
        </p>
        <p>
          <b><span id="0">0</span>-<span id="9">9</span></b> - <i>speed</i>,
           <b><span id="space">spacebar</span></b> - <i>stop</i>
        </p>
        <p>
          <b><span id="z">Z</span></b> - <i>decrease speed</i>,
          <b><span id="x">X</span></b> - <i>increase speed</i>
        </p>
        <p>
          <b><span id="c">C</span></b> - <i>decrease size</i>,
          <b><span id="v">V</span></b> - <i>increase size</i>
        </p>
      </div>
  
      <div id="state-info">
        <p id="p-direction">Direction: <span id="span-direction"></span></p>
        <p id="p-speed">Speed: <span id="span-speed"></span></p>
        <p id="p-size">Size: <span id="span-size"></span></p>
      </div> 
    </div>
    
    <canvas id="canvas"></canvas> <!-- width and height are set in js --> 

    <div id="mobile-controlls-container">
      <div id="controls_size-speed">
        <div class="mobile-control-button" id="button-sp_u"><p>Sp.<br> <span class="span-big">+</span></p></div>
        <div class="mobile-control-button" id="button-sp_d"><p>Sp.<br> <span class="span-big">-</span></p></div>
        <div class="mobile-control-button" id="button-si_u"><p>Si.<br> <span class="span-big">+</span></p></div>
        <div class="mobile-control-button" id="button-si_d"><p>Si.<br> <span class="span-big">-</span></p></div>
      </div>
      <div id="controls_direction">
        <div class="mobile-control-button" id="button-up"> <span class="span-big">▲</span> </div>
        <div class="mobile-control-button" id="button-down"> <span class="span-big">▼</span></div>
        <div class="mobile-control-button" id="button-left"> <span class="span-big">◄</span></div>
        <div class="mobile-control-button" id="button-right"> <span class="span-big">►</span></div>
      </div>
    </div>

    <div class="footer">
      <p>by <a href="http://www.budladislav.info/">Budladislav</a> jan.2019</p>
    </div>    

  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
